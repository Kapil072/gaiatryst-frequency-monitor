<!DOCTYPE html>
<html>
<head>
    <title>Realistic 3D Earth</title>
    <style> body { margin: 0; background-color: #000; } canvas { display: block; } </style>
</head>
<body>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Create Earth Geometry and Material
        const loader = new THREE.TextureLoader();
        const geometry = new THREE.SphereGeometry(1, 64, 64);
        const material = new THREE.MeshPhongMaterial({
            map: loader.load('https://unpkg.com/threejs-earth-tutorial/assets/earthmap1k.jpg'),
            bumpMap: loader.load('https://unpkg.com/threejs-earth-tutorial/assets/earthbump1k.jpg'),
            bumpScale: 0.05,
            specularMap: loader.load('https://unpkg.com/threejs-earth-tutorial/assets/earthspec1k.jpg'),
            specular: new THREE.Color('grey')
        });

        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        // 3. Add Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(5, 3, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x333333));

        camera.position.z = 2.5;

        // 4. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.002; // Rotate the earth
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
