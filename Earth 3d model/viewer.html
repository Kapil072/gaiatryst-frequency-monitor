<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBJ Viewer</title>
  <style>html,body{height:100%;margin:0}#canvas{width:100%;height:100%;display:block}</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { MTLLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/MTLLoader.js';
    import { OBJLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/OBJLoader.js';

    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5,10,7.5);
    scene.add(dir);

    const grid = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
    scene.add(grid);

    const objFile = '13902_Earth_v1_l3.obj';
    const mtlFile = '13902_Earth_v1_l3.mtl';

    function onProgress(xhr){
      if(xhr.lengthComputable) {
        const pct = (xhr.loaded / xhr.total * 100).toFixed(0);
        console.log(`Loading: ${pct}%`);
      }
    }
    function onError(err){ console.error('Load error', err); }

    // Try loading MTL first (if present), otherwise just load OBJ
    const mtlLoader = new MTLLoader();
    mtlLoader.load(mtlFile,
      (materials) => {
        materials.preload();
        const objLoader = new OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load(objFile, (obj) => {
          obj.position.set(0,0,0);
          scene.add(obj);
          fitCameraToObject(camera, obj, controls);
        }, onProgress, onError);
      },
      undefined,
      () => {
        // MTL not found or failed â€” fallback to direct OBJ load
        const objLoader = new OBJLoader();
        objLoader.load(objFile, (obj) => {
          scene.add(obj);
          fitCameraToObject(camera, obj, controls);
        }, onProgress, onError);
      }
    );

    function fitCameraToObject(camera, object, controls, offset = 1.25) {
      const box = new THREE.Box3().setFromObject(object);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());

      const maxSize = Math.max(size.x, size.y, size.z);
      const fitHeightDistance = maxSize / (2 * Math.atan(Math.PI * camera.fov / 360));
      const distance = fitHeightDistance * offset;

      camera.position.copy(center);
      camera.position.z += distance;
      camera.near = distance / 100;
      camera.far = distance * 100;
      camera.updateProjectionMatrix();

      controls.target.copy(center);
      controls.update();
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
